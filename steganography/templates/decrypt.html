<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt Steganography</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include "steganography/templates/navigation.html" %}
    <main class="py-10">
        <div class="container mx-auto max-w-lg p-6 bg-white shadow-md rounded-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Decrypt Steganography</h1>
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Select Image:</label>
                <input type="file" id="file" name="file" required class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-md transition duration-300">Decrypt</button>
        </form>

        {% if message %}
        <div class="mt-6 p-4 bg-blue-100 border border-blue-400 text-blue-700 rounded-lg">
            <strong class="font-bold">Hidden Message:</strong>
            <span class="block mt-1">{{ message }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
