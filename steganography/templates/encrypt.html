<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Steganography</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    {% include "steganography/templates/navigation.html" %}
    <main class="py-10">
        <div class="container mx-auto max-w-lg p-6 bg-white shadow-md rounded-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Encrypt Steganography</h1>

            {% if error %}
            <div class="mb-4 p-3 bg-red-100 text-red-700 border border-red-400 rounded-lg" role="alert">
                <p class="font-bold">Error:</p>
                <p>{{ error }}</p>
            </div>
            {% endif %}
            {% if message %} {# For general informational messages, if any #}
            <div class="mb-4 p-3 bg-blue-100 text-blue-700 border border-blue-400 rounded-lg" role="status">
                <p>{{ message }}</p>
            </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Select Image:</label>
                <input type="file" id="file" name="file" required class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message to Hide:</label>
                <textarea id="message" name="message" required rows="4" class="block w-full px-3 py-2 text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 placeholder-gray-400"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-md transition duration-300">Encrypt</button>
        </form>
    </div>
</body>
</html>
